<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktywuj konto</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin: 20px 0;
        }

        .button:hover {
            background: #2980b9;
        }

        .link-text {
            font-size: 14px;
            color: #7f8c8d;
            word-break: break-all;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Witaj {{ name }}!</h1>
        <p class="subtitle">Potwierdź swój adres email, aby aktywować konto.</p>

        <p>Kliknij w przycisk poniżej, aby aktywować swoje konto:</p>

        <a href="{{ activation_link }}" class="button">Aktywuj konto</a>

        <p>Lub skopiuj ten link do przeglądarki:</p>
        <div class="link-text">{{ activation_link }}</div>

        <div class="footer">
            <p>Twój email: {{ email }}</p>
            <p>Jeśli nie rejestrowałeś się, zignoruj tę wiadomość.</p>
        </div>
    </div>
</body>
</html>
